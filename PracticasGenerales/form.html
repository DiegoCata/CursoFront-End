<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Trabajo con formularios">
  <title>Form</title>
</head>
<body>
  <form action="">
    Campo Normal: <input type="text"><br><br>
    Campo Email: <input type="email"><br><br>
    Campo URL: <input type="url"><br><br>
    Campo Tel: <input type="tel"><br><br>
    <!--Step: incremento-->
    Campo Numérico: <input type="number" min="0" max="12" value="0" step="3"><br><br>
    Campo Rango: <input type="range" min="0" max="12" value="0" step="3"><br><br>
    Hora: <input type="time"><br><br>
    Fecha <input type="date"><br><br>
    Fecha y hora: <input type="datetime"><br><br>
    Fecha y hora local: <input type="datetime-local"><br><b></b>
    Mes: <input type="month"><br><br>
    Semana: <input type="week"><br><br>
    Color: <input type="color"><br><br>
    Password: <input type="password"><br><br>
    Búsqueda: <input type="search"><br><br>
    <!--propiedades booleans: multiple-->
    Lista: <select name="" id="" multiple>
      <option value="">HTML</option>
      <option value="">CSS</option>
      <option value="">JS</option>
      <option value="">PHP</option>
    </select><br><br>
    Área: <textarea name="" id="" cols="100" rows="20"></textarea><br><br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
